{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <p>{{ object.email }}</p>
                    <p>{{ object.comments }}</p>
                    <div class="btn-group">
                        <a href="{% url 'mailing:client_update' object.pk %}"
                           class="btn btn-sm btn-outline-secondary">Редактировать клиента
                        </a>
                        <a href="{% url 'mailing:client_delete' object.pk %}"
                           class="btn btn-sm btn-outline-secondary">Удалить клиента
                        </a>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>

{% endblock %}
