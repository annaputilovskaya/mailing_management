{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-2">
            {% if user.is_authenticated %}
            <p>
                <a class="btn btn-primary" href="{% url 'mailing:client_create' %}" role="button">Добавить клиента</a>
            </p>
            {% endif %}
        </div>
    </div>
    <div class="row text-center">
        {% for client in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h6 class="my-0 font-weight-normal">{{ client.name }}</h6>
                </div>
                <div class="card-body">
                    <p>{{ client.email }}</p>
                    <a class="btn btn-outline-primary" href="{% url 'mailing:client' client.pk %}">Подробнее</a>
                </div>
            </div>
         </div>
     {% endfor %}
</div>

{% endblock %}
