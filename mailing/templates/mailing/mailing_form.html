{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% if object and user != object.client_manager %}
                        <p>Рассылка сообщения: "{{ object.message }}"</p>
                        {% endif %}
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">
                                        {% if object %}
                                        Сохранить
                                        {% else %}
                                        Создать
                                        {% endif %}
                                    </button>
                                    <a href="{% url 'mailing:mailing_list' %}"
                                    class="btn btn-danger">Отмена</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
