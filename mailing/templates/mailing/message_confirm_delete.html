{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">"{{ object.subject }}"</p>
                    <p class="card-text">Действительно хотите удалить данное сообщение?</p>
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                            <a class="btn btn-sm btn-success" href="{% url 'mailing:message_list' %}" role="button">Отменить</a>
                        </div>
                    </div>
               </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
