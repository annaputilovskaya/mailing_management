{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailing management</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="{% url 'mailing:home' %}">
            <h3 class="ml-10  p-2 font-weight-normal me-lg-2" href="{% url 'mailing:home' %}">Управление рассылками</h3>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'mailing:mailing_list' %}" class="nav-link px-2">Рассылки</a></li>
            <li><a href="{% url 'mailing:client_list' %}" class="nav-link px-2">Клиенты</a></li>
            <li><a href="{% url 'mailing:message_list' %}" class="nav-link px-2">Сообщения</a></li>
            <li><a href="{% url 'blog:post_list' %}" class="nav-link px-2">Блог</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if not user.is_authenticated %}
            <a href= "{% url 'users:login' %}" class="btn btn-outline-primary me-2">Вход</a>
            <a href="{% url 'users:register' %}" class="btn btn-outline-primary me-4">Регистрация</a>
            {% else %}
             <a href="{% url 'users:profile' %}" class="btn btn-outline-dark me-2">Профиль</a>
            <a href="{% url 'users:logout' %}" class="btn btn-primary me-4">Выход</a>
            {% endif %}
        </div>
    </header>

{% block content %}
{% endblock %}

</body>
</html>
