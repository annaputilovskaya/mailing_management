{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        {% if object %}
                            <h4 class="card-text">Редактирование сообщения</h4>
                        {% else %}
                            <h4 class="card-text">Создание сообщения</h4>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <a class="btn btn-danger" href="{% url 'mailing:message_list' %}" role="button">Отменить</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
